<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Lucky phone Number</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="text-align:center">Lucky Number Generator</h1>
                <div class="input-group-prepend" style="margin-bottom:2%">
                    <span class="input-group-text" id="inputGroup-sizing-default">LuckyNumber</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                        id="output">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Start Number</label>
                    </div>
                    <select class="custom-select" id="inputGroup1"">
                        <option>Choose...</option>
                        <option value="
                        089">089</option>
                        <option value="087">087</option>
                        <option value="091">091</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Categories</label>
                    </div>
                    <select class="custom-select" id="inputGroup2">
                        <option>Choose...</option>
                        <option value="Work">Work</option>
                        <option value="Love">Love</option>
                        <option value="Wealth">Wealth</option>
                        <option value="Merchandising">Merchandising</option>
                        <option value="Technology">Technology</option>
                        <option value="Education/Wiseness">Education/Wiseness</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Not include number</label>
                    </div>
                    <select class="custom-select" id="inputGroup3">
                        <option>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>

            </div>
            <div style="margin-top:2%; margin-left: 45%;">
                <button class="btn-success" onclick="generateNormal()">Generate</button>
            </div>
            <div style="margin-top:2%; margin-left: 45%;">
                <button class="btn-success" onclick="generateExtra()">Generate(Extra)</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
